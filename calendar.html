<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<script defer src="https://unpkg.com/alpinejs@3.2.1/dist/cdn.min.js"></script>
<div class="w-full p-2 m-2 bg-gray-100 rounded-lg shadow">
<div x-data = "genCalendar()" class = "flex flex-wrap justify-center">
    <div class = "flex flex-wrap w-full h-12 p-1 m-1 text-xl font-bold bg-white rounded-lg shadow-lg">
        <p class ="w-1/3 p-1 text-center text-green-900 shadow-md cursor-pointer hover:text-green-600 hover:shadow-inner bg-gray-50 rounded-l-md" @click = "def_year-=1 "><<</p>
        <p class ="w-1/3 p-1 text-center text-green-900 shadow-md cursor-pointer hover:text-green-600 hover:shadow-inner bg-gray-50"  x-text ="def_year"></p>
        <p class ="w-1/3 p-1 text-center text-green-900 shadow-md cursor-pointer hover:text-green-600 hover:shadow-inner bg-gray-50 rounded-r-md" @click = "def_year+=1 ">>></p>
    </div>
 <template x-for ="(month,index) in month_names">
    <div class="p-1 m-1 font-sans bg-white rounded shadow-md lg:w-72 w-80 bg-blend-luminosity bg-gradient-to-b from-green-50 via-white to-green-50">
        <p class="p-1 text-xl font-semibold text-center text-indigo-800" x-text = "month"></p>
        <div class="p-1 m-1">
            <div class="grid grid-cols-7 font-semibold text-green-800 border-b-2">
               <template x-for = "days in day_names">
                    <div class="grid place-items-center" :class ="{'text-red-600': days == 'Ya'}">
                        <p x-text = "days"></p>
                    </div>
               </template>
            </div>
            <!-- calendar raqamlari bloki-->

            <div class="grid grid-cols-7 gap-1 font-semibold text-center text-gray-800 ">
                           <template x-for = "kun in calendar_days[index]">
                                <div class="p-1" :class="{' ring-green-600 ring-4 rounded-full': isbugun(kun,index) == true, 'text-red-600': isyakshanba(kun,index) == true , ' hover:bg-green-100': isbugun(kun,index) == false }" >
                                  <p x-text="kun"></p>
                                </div>
                            </template>
                         </div>

            <!-- calendar raqamlari bloki oxiri-->
        </div>
    </div>
 </template>
</div>
</div>
<script>
const month_names = ['Yanvar','Fevral','Mart','Aprel','May','Iyun','Iyul','Avgust','Sentyabr','Oktyabr','Noyabr','Dekabr'];
const day_names = ['Du','Se','Ch','Pa','Ju','Sh','Ya'];
function genCalendar(){
let year =  new Date().getFullYear();
kabisa = (year) => {return (year % 4 === 0 && year % 100 !== 0 && year % 400 !== 0) || (year % 100 === 0 && year % 400 ===0)};
fevral = (year) => {return kabisa(year) ? 29 : 28};
hafta = (sol,ma) => { return new Date(sol,ma).getDay() };
let days_of_month = [31, fevral(year), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
let days = [];

daysgenerater = () => {
    for (let k = 0; k < days_of_month.length; k++) {
    days.push([]);
    for (let i = 1; i <= days_of_month[k]; i++) {
        if(days[k].length + 1 < hafta(year,k)){
            days[k].push('');
            i-=i;
            continue;
           };
           days[k].push(i);
   }}
 return days;
   }

   return {

        def_year: year ,
        calendar_days: daysgenerater(),
        isbugun(kun,oy) {
                      const today = new Date();
                      const dayintable = new Date(year,oy,kun);
                       return today.toDateString() === dayintable.toDateString() ? true : false;
                  },
        isyakshanba(kun,oy) {
                       const dayintable = new Date(year,oy,kun);
                       return dayintable.getDay() == 0 ? true : false;
           }
         }
}
</script>
